<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rural Job Opportunities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:rgb(137, 212, 231)
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .logo-container {
      display: flex;
      align-items: center;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffdd57;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .brand-name{
      font-size: 24px;
      font-weight: bold;
      color: #ffdd57;
      margin-left: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }


    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .job-card {
      image-rendering: -webkit-optimize-contrast;
      height: 300px;
      border-radius: 12px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      transition: transform 0.3s ease;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .job-card:hover {
      transform: scale(1.02);
    }

    /* Backgrounds */
    .dailyworker { background-image: url('images/daily worker3.png'); }
    .poultry     { background-image: url('images/poultry worker.png'); }
    .retail      { background-image: url('images/abc.jpg'); }
    .tutor       { background-image: url('images/tutor.png'); }
    .milk        { background-image: url('images/milk center.png'); }
    .saree       { background-image: url('images/saree weaver.png'); }
    .tailor      { background-image: url('images/tailor.jpg'); }
  </style>
</head>
<body>
  <div class="logo-container">
  <img src="images/logo1_resized_256x256.png" alt="Avakashlogo" class="logo-img"/>
  <span class="brand-name">Avakash</span>
  </div>

  <h1>Available jobs in Chigurukota</h1>
  <div class="job-grid">
      <a href="Userprofile.html"><div class="job-card dailyworker">Daily Worker</div>
      <a href="Userprofile.html"><div class="job-card poultry">Poultry Farming</div>
      <a href="Userprofile.html"><div class="job-card retail">Retail Worker</div>
      <a href="Userprofile.html"><div class="job-card tutor">Tutor</div>
      <a href="Userprofile.html"><div class="job-card milk">Milk Center</div>
      <a href="Userprofile.html"><div class="job-card saree">Saree Weaver</div>
      <a href="Userprofile.html"><div class="job-card tailor">Tailor</div>
  </div>

</body>
</html>
