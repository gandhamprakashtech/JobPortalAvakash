<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Rural Job Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff;
      }
      .contact-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
        font-weight: bold;
      }
      p.subtitle {
        text-align: center;
        font-weight: 600;
        margin-top: 0;
      }
      form {
        margin-top: 20px;
        text-align: center;
      }
      input,
      textarea {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      button.submit-btn {
        background-color: #2bb3bc;
        border: none;
        border-radius: 20px;
        color: white;
        padding: 12px 50px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
        letter-spacing: 1px;
      }
      .info-section {
        background-color: #ddd;
        margin-top: 40px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .info-box strong {
        display: block;
        margin-bottom: 5px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p class="subtitle">Have questions? Write us a message!</p>

      <form id="contact-form">
        <input
          type="email"
          id="contact-email"
          placeholder="Enter a valid email"
          required
        />
        <input
          type="text"
          id="contact-name"
          placeholder="Enter your Name"
          required
        />
        <input
          type="text"
          id="contact-phone"
          placeholder="Enter your Phone Number"
          required
        />
        <textarea
          id="contact-query"
          placeholder="Write your query..."
          required
        ></textarea>
        <br />
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>

      <div class="info-section">
        <div class="info-box">
          <strong>Phone Support</strong>
          <small>+91 9392668228</small>
        </div>
      </div>
    </div>

    <!-- Your JS for form handling -->
    <script type="module" src="javascript/Contact.js"></script>
  </body>
</html>
