<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Rural Job Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7e9, #f0fff4);
      color: #333;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 10px;
      color: #2b7a4b;
    }

    p.subtitle {
      margin-bottom: 30px;
      font-style: italic;
      color: #666;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 18px;
    }

    .info-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .info-box i {
      font-size: 22px;
      color: #2b7a4b;
    }

    .info-label {
      font-weight: bold;
      color: #444;
    }

    .info-value {
      color: #222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="contact-container">
    <h1>Contact the Designer</h1>
    <p class="subtitle">We're happy to hear from you!</p>

    <div class="contact-info">

      <div class="info-box">
        <i class="fas fa-user"></i>
        <div>
          <div class="info-label">Name</div>
          <div class="info-value">Santhi Kumari Kuppala</div>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-phone"></i>
        <div>
          <div class="info-label">Phone</div>
          <div class="info-value">+91 81253 67973</div>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <div>
          <div class="info-label">Email</div>
          <div class="info-value">santhi@example.com</div>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <div class="info-label">Address</div>
          <div class="info-value">Gudlavalleru, Krishna District, Andhra Pradesh</div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
