<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviews - Avakash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0b3, #ffe6cc, #e6ffe6);
      background-attachment: fixed;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.96);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #388e3c, #2e7d32);
    }

    .reviews {
      margin-top: 40px;
    }

    .review {
      background-color: #f9fbe7;
      border-left: 5px solid #cddc39;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .review-name {
      font-weight: bold;
      color: #444;
    }

    .review-rating {
      color: #ff9800;
      margin: 5px 0;
    }

    .review-message {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What Our Users Say</h1>

    <form class="review-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="rating">Rating (1 to 5)</label>
      <input type="text" id="rating" name="rating" required />

      <label for="message">Your Review</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    
    <div class="reviews">
  </div>
   <!-- Firebase SDK -->
  <!-- Firebase App (compat version for old syntax) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>


 <script>
    // üîπ Replace this config with your Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyC16emUVrwlAVxqALNAvl-xOVNxxbf0X8w",
  authDomain: "avakash-25662.firebaseapp.com",
  projectId: "avakash-25662",
  storageBucket: "avakash-25662.firebasestorage.app",
  messagingSenderId: "181892515871",
  appId: "1:181892515871:web:84e2c0754e4c4a0b52ed2a",
  measurementId: "G-WM3JQK1SS4"
    };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // Handle form submission
    const form = document.querySelector('.review-form');
    const reviewsContainer = document.querySelector('.reviews');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;

      const email = document.getElementById("email").value;

      const rating = document.getElementById("rating").value;

      const message = document.getElementById("message").value;



      try {

        await db.collection("reviews").add({

          name: name,

          email: email,

          rating: rating,

          message: message,

          timestamp: new Date()

        });



        alert("‚úÖ Review submitted successfully!");

        form.reset();

      } catch (error) {

        console.error("Error adding review: ", error);

        alert("‚ùå Failed to submit review. Check console.");

      }

    });

    // Load and display reviews in real-time

    db.collection("reviews").orderBy("timestamp", "desc").onSnapshot((snapshot) => {

      reviewsContainer.innerHTML = ""; // clear old

      snapshot.forEach((doc) => {

        const data = doc.data();

        const reviewDiv = `

          <div class="review">

            <div class="review-name">${data.name}</div>

            <div class="review-rating">‚≠ê ${data.rating}</div>

            <div class="review-message">${data.message}</div>

          </div>`;

        reviewsContainer.innerHTML += reviewDiv;

      });

    });

  </script>
</body>
</html>
